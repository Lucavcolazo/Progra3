<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="logo.jpg" class="header-icon">
            <h1>Gestor de tareas</h1>
        </div>
        <div>
            <h2 onclick="mostrarTareas('personal')">Personal</h2>
            <h2 onclick="mostrarTareas('universidad')">Universidad</h2>
            <p>Elige la lista que quieras ver!</p>
        </div>
    </header>

    <main>
        <div id="personal" class="main-container">
            <h2>Tareas Personales</h2>
            <form>
                <input type="text" name="tareaPersonal" placeholder="Nueva tarea">
                <button type="submit">Agregar</button>
            </form>
            <ul>
                <li><input type="checkbox"> Tarea de ejemplo</li>
            </ul>
        </div>

        <div id="universidad" class="main-container">
            <h2>Tareas Universidad</h2>
            <form>
                <input type="text" name="tareaUniversidad" placeholder="Nueva tarea">
                <button type="submit">Agregar</button>
            </form>
            <ul>
                <li><input type="checkbox"> Tarea de ejemplo</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
